{% load compress %}<!DOCTYPE html>
<html>
	<head>
		<title>Dehumanizer86</title>
        {% compress css %}
        <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/styles.css" />
        {% endcompress %}
	</head>
	<body>
        <div id="fb-root"></div>
        <script>
          // Additional JS functions here
          window.fbAsyncInit = function() {
            FB.init({
              appId      : '216865501772268', // App ID
              channelUrl : '//hoti.theonion.com/channel.html', // Channel File
              status     : true, // check login status
              cookie     : true, // enable cookies to allow the server to access the session
              xfbml      : false  // parse XFBML
            });

          };

          // Load the SDK Asynchronously
          (function(d){
             var js, id = 'facebook-jssdk', ref = d.getElementsByTagName('script')[0];
             if (d.getElementById(id)) {return;}
             js = d.createElement('script'); js.id = id; js.async = true;
             js.src = "//connect.facebook.net/en_US/all.js";
             ref.parentNode.insertBefore(js, ref);
           }(document));
        </script>

        <div id="console">
            {% for row in message %}
                <div class="row">{{ row|safe }}</div>
            {% endfor %}
            {% if show_command %}
                <div class="row" id="input">><form action="/image"><input type="text" name="url" /></form></div>
            {% endif %}
            {% if ansi %}
                <div class="ansi">
                    {{ ansi|safe }}
                </div>
            {% endif %}
        </div>
        {% compress js %}
		<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.8.2.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/scripts.js"></script>
        {% endcompress %}
	</body>
</html>
